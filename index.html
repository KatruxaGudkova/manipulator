<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Четырёхзвенный манипулятор</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id="coordinates-form">
    <div class="form-row">
      <label for="x0">Координата X начальной точки фиксации:</label>
      <input type="text" id="x0" name="x0">
    </div>

    <div class="form-row">
      <label for="y0">Координата Y начальной точки фиксации:</label>
      <input type="text" id="y0" name="y0">
    </div>

    <div class="form-row">
      <label for="x4">Координата X конечной точки схвата:</label>
      <input type="text" id="x4" name="x4">
    </div>

    <div class="form-row">
      <label for="y4">Координата Y конечной точки схвата:</label>
      <input type="text" id="y4" name="y4">
    </div>

    <div class="form-row">
      <label for="l">Длина одного звена манипулятора:</label>
      <input type="text" id="l" name="l">
    </div>

    <div class="form-row">
      <label for="m">Масса одного звена манипулятора:</label>
      <input type="text" id="m" name="m">
    </div>

    <div class="form-row">
      <label for="n">Количество манипуляторов:</label>
      <input type="text" id="n" name="n">
    </div>

    <div class="form-row">
      <label for="p_u">Коэф-т отложения феромона:</label>
      <input type="text" id="p_u" name="p_u">
    </div>

    <div class="form-row">
      <label for="q_u">Коэф-т испарения феромона:</label>
      <input type="text" id="q_u" name="q_u">
    </div>


    <button type="submit">ПОСТРОИТЬ МАНИПУЛЯТОР</button>
  </form>

  <canvas id="canvas" width="700" height="400"></canvas>
  <script src="app.js"></script>


</body>

</html>
